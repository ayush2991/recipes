    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff8f0 url('https://www.transparenttextures.com/patterns/food.png'); /* subtle food pattern */
            min-height: 100vh;
            color: #4e342e;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: #fff3e0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(160, 82, 45, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #ffe0b2;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2.3rem;
            font-family: 'Pacifico', cursive, sans-serif;
            color: #d2691e;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffe0b2;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #6d4c41;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: #d2691e;
            border-bottom: 2px solid #d2691e;
        }

        /* Main Content */
        .main {
            padding: 3rem 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: #4e342e;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-family: 'Pacifico', cursive, sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #d2691e;
            letter-spacing: 2px;
        }

        .hero .divider {
            width: 80px;
            height: 6px;
            background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
            border-radius: 3px;
            margin: 0.5rem auto 1.5rem auto;
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            color: #6d4c41;
        }

        /* Recipe Grid */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .recipe-card {
            background: #fffaf3;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(160, 82, 45, 0.10);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid #ffe0b2;
            position: relative;
        }

        .recipe-card:hover {
            transform: scale(1.03) translateY(-6px);
            box-shadow: 0 16px 48px rgba(210, 105, 30, 0.18);
            border-color: #ffb347;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ffe0b2, #ffb347);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #fff8f0;
            text-shadow: 0 2px 8px #d2691e;
        }

        .recipe-content {
            padding: 1.7rem 1.5rem 1.2rem 1.5rem;
        }

        .recipe-title {
            font-size: 1.6rem;
            font-family: 'Pacifico', cursive, sans-serif;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #d2691e;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #a1887f;
            font-size: 1rem;
        }

        .recipe-description {
            color: #6d4c41;
            line-height: 1.5;
        }

        /* Recipe Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 236, 179, 0.92);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fffaf3;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(210, 105, 30, 0.18);
            position: relative;
            border: 2px solid #ffe0b2;
        }

        .modal-header {
            background: linear-gradient(135deg, #ffb347, #ffe0b2);
            color: #4e342e;
            padding: 2rem;
            position: relative;
            border-radius: 24px 24px 0 0;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #fff3e0;
            border: none;
            color: #d2691e;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #ffb347;
            color: #fffaf3;
        }

        .modal-body {
            padding: 2rem;
        }

        .recipe-detail-title {
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive, sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #d2691e;
        }

        .recipe-detail-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            color: #6d4c41;
        }

        .servings-control {
            background: #fff3e0;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(210, 105, 30, 0.08);
        }

        .servings-control h3 {
            margin-bottom: 1rem;
            color: #d2691e;
            font-family: 'Pacifico', cursive, sans-serif;
        }

        .servings-input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .servings-btn {
            background: linear-gradient(135deg, #ffb347, #d2691e);
            color: #fffaf3;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .servings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 179, 71, 0.25);
            background: #d2691e;
            color: #fff8f0;
        }

        .servings-input {
            background: #fffaf3;
            border: 2px solid #ffe0b2;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            text-align: center;
            width: 80px;
            transition: border-color 0.3s;
        }

        .servings-input:focus {
            outline: none;
            border-color: #d2691e;
        }

        .ingredients-section, .instructions-section {
            margin-bottom: 2rem;
        }

        .ingredients-section h3, .instructions-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #d2691e;
            font-family: 'Pacifico', cursive, sans-serif;
            position: relative;
        }

        .ingredients-section h3::after, .instructions-section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #ffb347, #ffe0b2);
            border-radius: 2px;
        }

        .ingredients-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
        }

        .ingredient-item {
            background: #fff3e0;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border-left: 4px solid #ffb347;
            transition: all 0.3s;
        }

        .ingredient-item:hover {
            background: #ffe0b2;
            transform: translateX(5px);
        }

        .instructions-list {
            list-style: none;
            counter-reset: step-counter;
        }

        .instruction-item {
            counter-increment: step-counter;
            background: #fffaf3;
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #ffb347;
            position: relative;
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.05);
        }

        .instruction-item::before {
            content: counter(step-counter);
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ffb347, #d2691e);
            color: #fffaf3;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 179, 71, 0.18);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }

            .servings-input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .ingredients-list {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recipe-card {
            animation: fadeIn 0.6s ease-out;
        }

        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        /* Google Fonts for culinary style */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>

                    { name: "Garlic cloves", amount: 6, unit: "cloves" },
                    { name: "Red curry paste", amount: 30, unit: "g" },
                    { name: "Coconut oil", amount: 30, unit: "ml" },
                    { name: "Lime juice", amount: 45, unit: "ml" },
                    { name: "Fresh cilantro", amount: 30, unit: "g" }
                ],
                instructions: [
                    "Dice sweet potatoes, cauliflower, and carrots into uniform pieces.",
                    "Saut√© onion, ginger, and garlic in coconut oil until fragrant.",
                    "Add curry paste and cook for 1 minute until aromatic.",
                    "Add all vegetables, coconut milk, and vegetable broth.",
                    "Pressure cook on high for 8 minutes with quick release.",
                    "Stir in lime juice and adjust seasoning with salt and pepper.",
                    "Garnish with fresh cilantro before serving.",
                    "Freezes well for up to 4 months in portion-sized containers."
                ]
            }
        ];

        let currentRecipe = null;
        let currentServings = 4;

        // Initialize the app
        function init() {
            renderRecipes();
        }

        // Render recipe cards
        function renderRecipes() {
            const grid = document.getElementById('recipeGrid');
            const list = filteredRecipes !== null ? filteredRecipes : recipes;
            if (list.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#d2691e;font-size:1.3rem;">No recipes found.</div>';
                return;
            }
            grid.innerHTML = list.map(recipe => `
                <div class="recipe-card" onclick="openRecipe(${recipe.id})">
                    <div class="recipe-image">${recipe.emoji}</div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span>‚è±Ô∏è ${recipe.time}</span>
                            <span>üìä ${recipe.difficulty}</span>
                        </div>
                        <p class="recipe-description">${recipe.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Open recipe modal
        function openRecipe(recipeId) {
            currentRecipe = recipes.find(r => r.id === recipeId);
            if (!currentRecipe) return;

            currentServings = currentRecipe.originalServings;
            document.getElementById('servingsInput').value = currentServings;
            
            document.getElementById('modalTitle').textContent = currentRecipe.title;
            document.getElementById('modalMeta').innerHTML = `
                <span>‚è±Ô∏è ${currentRecipe.time}</span>
                <span>üìä ${currentRecipe.difficulty}</span>
                <span>üë• ${currentRecipe.originalServings} servings</span>
            `;
            
            updateIngredients();
            renderInstructions();
            
            document.getElementById('recipeModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Adjust servings
        function adjustServings(change) {
            const input = document.getElementById('servingsInput');
            const newValue = parseInt(input.value) + change;
            if (newValue >= 1 && newValue <= 20) {
                input.value = newValue;
                updateIngredients();
            }
        }

        // Update ingredients based on servings
        function updateIngredients() {
            if (!currentRecipe) return;
            
            const servings = parseInt(document.getElementById('servingsInput').value);
            const multiplier = servings / currentRecipe.originalServings;
            
            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = currentRecipe.ingredients.map(ingredient => {
                const scaledAmount = ingredient.amount * multiplier;
                const displayAmount = formatAmount(scaledAmount);
                
                return `
                    <li class="ingredient-item">
                        <strong>${displayAmount} ${ingredient.unit}</strong> ${ingredient.name}
                    </li>
                `;
            }).join('');
        }

        // Format ingredient amounts
        function formatAmount(amount) {
            if (amount < 1) {
                return (Math.round(amount * 100) / 100).toString();
            } else if (amount < 10) {
                return (Math.round(amount * 10) / 10).toString();
            } else {
                return Math.round(amount).toString();
            }
        }

        // Render instructions
        function renderInstructions() {
            if (!currentRecipe) return;
            
            const instructionsList = document.getElementById('instructionsList');
            instructionsList.innerHTML = currentRecipe.instructions.map(instruction => `
                <li class="instruction-item">${instruction}</li>
            `).join('');
        }

        // Close modal when clicking outside
        document.getElementById('recipeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);

        // SEARCH FUNCTIONALITY
        let filteredRecipes = null;
        function searchRecipes() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) {
                filteredRecipes = null;
                renderRecipes();
                return;
            }
            filteredRecipes = recipes.filter(recipe =>
                recipe.title.toLowerCase().includes(query) ||
                recipe.ingredients.some(ing => ing.name.toLowerCase().includes(query))
            );
            renderRecipes();
        }

        // AI ASSISTANT FUNCTIONALITY
        const aiBtn = document.getElementById('aiAssistantBtn');
        const aiModal = document.getElementById('aiModal');
        const aiChatForm = document.getElementById('aiChatForm');
        const aiUserInput = document.getElementById('aiUserInput');
        const aiChatHistory = document.getElementById('aiChatHistory');

        aiBtn.onclick = function() {
            aiModal.style.display = 'block';
            aiUserInput.focus();
        };
        function closeAIModal() {
            aiModal.style.display = 'none';
        }

        aiChatForm.onsubmit = async function(e) {
            e.preventDefault();
            const userMsg = aiUserInput.value.trim();
            if (!userMsg) return;
            appendAIMessage('user', userMsg);
            aiUserInput.value = '';
            aiUserInput.disabled = true;
            appendAIMessage('ai', '<em>Thinking...</em>');
            const aiResponse = await getGeminiResponse(userMsg);
            aiChatHistory.lastElementChild.innerHTML = marked.parse(aiResponse);
            aiUserInput.disabled = false;
            aiUserInput.focus();
        };

        function appendAIMessage(role, text) {
            const div = document.createElement('div');
            div.style.margin = '0.5rem 0';
            div.style.textAlign = role === 'user' ? 'right' : 'left';
            div.innerHTML = role === 'user' ? `<strong>You:</strong> ${text}` : `<strong>AI:</strong> ${text}`;
            aiChatHistory.appendChild(div);
            aiChatHistory.scrollTop = aiChatHistory.scrollHeight;
        }

        // Gemini API integration (replace YOUR_API_KEY with your actual Gemini API key)
        async function getGeminiResponse(userPrompt) {
            try {
                const apiKey = 'YOUR_API_KEY'; // <-- Replace with your Gemini API key
                const context = `You are a culinary AI assistant. The user may ask to customize a recipe. Here are the available recipes: ${JSON.stringify(recipes)}. If the user asks to customize a recipe, suggest ingredient swaps, dietary adjustments, or flavor enhancements. Reply in a friendly, concise way.`;
                const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: 'user', parts: [{ text: context + '\nUser: ' + userPrompt }] }]
                    })
                });
                const data = await res.json();
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                    return data.candidates[0].content.parts.map(p => p.text).join(' ');
                }
                return 'Sorry, I could not generate a response.';
            } catch (e) {
                return 'Sorry, there was an error connecting to the AI service.';
            }
        }
    </script>
